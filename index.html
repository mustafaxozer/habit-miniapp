<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WFX Coin Borsası</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
  }
  h1 {
    text-align: center;
    color: #4caf50;
  }
  #priceDisplay, #balanceDisplay, #cashDisplay {
    text-align: center;
    font-size: 1.5rem;
    margin: 10px 0;
  }
  #tradeSection {
    text-align: center;
    margin: 20px 0;
  }
  input[type="number"] {
    width: 80px;
    font-size: 1rem;
    padding: 5px;
    border-radius: 4px;
    border: none;
    margin-right: 10px;
  }
  button {
    font-size: 1rem;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    margin: 0 5px;
    cursor: pointer;
    background-color: #4caf50;
    color: white;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #45a049;
  }
  #messages {
    max-height: 120px;
    overflow-y: auto;
    background: #222;
    padding: 10px;
    border-radius: 8px;
    margin-top: 20px;
    font-size: 0.9rem;
  }
  #chartContainer {
    max-width: 700px;
    margin: 30px auto 0 auto;
    background: #222;
    padding: 20px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<h1>WFX Coin Borsası</h1>

<div id="priceDisplay">Fiyat: <span id="price">...</span> ₺</div>
<div id="balanceDisplay">Coin Bakiyeniz: <span id="balance">...</span> WFX</div>
<div id="cashDisplay">TL Bakiyeniz: <span id="cash">...</span> ₺</div>

<div id="tradeSection">
  <input type="number" id="tradeAmount" min="1" placeholder="Adet" />
  <button id="buyBtn">Al</button>
  <button id="sellBtn">Sat</button>
</div>

<div id="chartContainer">
  <canvas id="priceChart"></canvas>
</div>

<div id="messages"></div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const priceEl = document.getElementById('price');
  const balanceEl = document.getElementById('balance');
  const cashEl = document.getElementById('cash');
  const messagesEl = document.getElementById('messages');

  let price = 0;
  let userBalance = 0;
  let userCash = 0;

  // Chart setup
  const ctx = document.getElementById('priceChart').getContext('2d');
  const data = {
    labels: [], // Zaman damgaları
    datasets: [{
      label: 'WFX Fiyatı (₺)',
      data: [],
      borderColor: '#4caf50',
      backgroundColor: 'rgba(76,175,80,0.3)',
      fill: true,
      tension: 0.3,
      pointRadius: 3
    }]
  };
  const config = {
    type: 'line',
    data,
    options: {
      responsive: true,
      animation: false,
      scales: {
        x: {
          type: 'time',
          time: {
            unit: 'second',
            displayFormats: { second: 'HH:mm:ss' },
            tooltipFormat: 'HH:mm:ss'
          },
          ticks: { color: '#eee' }
        },
        y: {
          ticks: { color: '#eee' },
          beginAtZero: false
        }
      },
      plugins: {
        legend: { labels: { color: '#eee' } }
      }
    }
  };
  const priceChart = new Chart(ctx, config);

  // Backend'ten fiyat ve bakiye çek
  async function fetchStatus() {
    try {
      const res = await fetch('/status');
      if (!res.ok) throw new Error('Sunucudan veri alınamadı');
      const json = await res.json();
      price = json.price;
      userBalance = json.userBalance;
      userCash = json.userCash;

      priceEl.textContent = price.toFixed(2);
      balanceEl.textContent = userBalance.toFixed(2);
      cashEl.textContent = userCash.toFixed(2);

      // Grafik güncelle
      const now = new Date();
      data.labels.push(now);
      data.datasets[0].data.push(price);

      // 30'dan fazla veri varsa eskiyi at
      if (data.labels.length > 30) {
        data.labels.shift();
        data.datasets[0].data.shift();
      }

      priceChart.update();
    } catch (err) {
      addMessage('Hata: ' + err.message, 'red');
    }
  }

  // Alış işlemi
  async function buy() {
    const amount = parseInt(document.getElementById('tradeAmount').value);
    if (!amount || amount <= 0) {
      alert('Geçerli bir miktar girin');
      return;
    }
    if (amount * price > userCash) {
      alert('Yeterli TL bakiyeniz yok');
      return;
    }

    try {
      const res = await fetch('/trade', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ type: 'buy', amount })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'İşlem başarısız');

      price = data.price;
      userBalance = data.userBalance;
      userCash = data.userCash;

      priceEl.textContent = price.toFixed(2);
      balanceEl.textContent = userBalance.toFixed(2);
      cashEl.textContent = userCash.toFixed(2);

      addMessage(`Başarıyla ${amount} adet coin satın aldınız!`, 'green');

      // Grafiğe yeni fiyatı ekle
      const now = new Date();
      this.data = priceChart.data;
      this.data.labels.push(now);
      this.data.datasets[0].data.push(price);
      if (this.data.labels.length > 30) {
        this.data.labels.shift();
        this.data.datasets[0].data.shift();
      }
      priceChart.update();

    } catch (err) {
      addMessage('Hata: ' + err.message, 'red');
    }
  }

  // Satış işlemi
  async function sell() {
    const amount = parseInt(document.getElementById('tradeAmount').value);
    if (!amount || amount <= 0) {
      alert('Geçerli bir miktar girin');
      return;
    }
    if (amount > userBalance) {
      alert('Yeterli coin bakiyeniz yok');
      return;
    }

    try {
      const res = await fetch('/trade', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ type: 'sell', amount })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'İşlem başarısız');

      price = data.price;
      userBalance = data.userBalance;
      userCash = data.userCash;

      priceEl.textContent = price.toFixed(2);
      balanceEl.textContent = userBalance.toFixed(2);
      cashEl.textContent = userCash.toFixed(2);

      addMessage(`Başarıyla ${amount} adet coin sattınız!`, 'orange');

      // Grafiğe yeni fiyatı ekle
      const now = new Date();
      this.data = priceChart.data;
      this.data.labels.push(now);
      this.data.datasets[0].data.push(price);
      if (this.data.labels.length > 30) {
        this.data.labels.shift();
        this.data.datasets[0].data.shift();
      }
      priceChart.update();

    } catch (err) {
      addMessage('Hata: ' + err.message, 'red');
    }
  }

  function addMessage(msg, color = 'white') {
    const p = document.createElement('p');
    p.textContent = msg;
    p.style.color = color;
    messagesEl.prepend(p);
  }

  document.getElementById('buyBtn').addEventListener('click', buy);
  document.getElementById('sellBtn').addEventListener('click', sell);

  // Sayfa açıldığında ve her 3 saniyede bir durumu çek
  fetchStatus();
  setInterval(fetchStatus, 3000);
</script>

</body>
</html>
