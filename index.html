<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basit Borsa</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #price { font-size: 2rem; margin: 10px 0; }
    button { margin: 5px; padding: 10px 20px; font-size: 1.2rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Basit Coin Borsası</h1>
  <canvas id="priceChart" width="400" height="200"></canvas>
  <div id="price">Fiyat: -- TL</div>
  <button id="buyBtn">Al (Fiyat Artar)</button>
  <button id="sellBtn">Sat (Fiyat Düşer)</button>

  <script>
    const ctx = document.getElementById('priceChart').getContext('2d');
    let labels = [];
    let data = [];

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Coin Fiyatı (TL)',
          data: data,
          borderColor: 'blue',
          backgroundColor: 'lightblue',
          fill: true,
          tension: 0.3,
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: { display: true },
          y: { min: 0, beginAtZero: true }
        }
      }
    });

    // Fiyatı backend'den çek ve güncelle
    async function fetchPrice() {
      try {
        const res = await fetch('http://localhost:3000/price');
        const json = await res.json();
        const price = json.price;
        document.getElementById('price').textContent = `Fiyat: ${price.toFixed(2)} TL`;

        const now = new Date().toLocaleTimeString();
        labels.push(now);
        data.push(price);

        if (labels.length > 20) { // Grafik sadece son 20 veriyi gösterir
          labels.shift();
          data.shift();
        }

        chart.update();
      } catch (err) {
        console.error('Fiyat verisi alınamadı:', err);
      }
    }

    document.getElementById('buyBtn').addEventListener('click', async () => {
      await fetch('http://localhost:3000/buy', { method: 'POST' });
      await fetchPrice();
    });

    document.getElementById('sellBtn').addEventListener('click', async () => {
      await fetch('http://localhost:3000/sell', { method: 'POST' });
      await fetchPrice();
    });

    // Başlangıçta fiyatı çek ve 2 saniyede bir güncelle
    fetchPrice();
    setInterval(fetchPrice, 2000);
  </script>
</body>
</html>
