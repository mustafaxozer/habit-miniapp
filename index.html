<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WFX Coin Borsası</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f1f1f;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      color: #00ffcc;
    }

    .container {
      padding: 15px;
    }

    .price-section {
      background-color: #181818;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .balance {
      margin-top: 10px;
    }

    canvas {
      width: 100%;
      height: 200px;
    }

    .form-section {
      background-color: #181818;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    input, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }

    input {
      margin-bottom: 10px;
    }

    button {
      background-color: #00cc99;
      color: #fff;
      cursor: pointer;
    }

    .history {
      background-color: #181818;
      padding: 10px;
      border-radius: 10px;
    }

    .history-item {
      border-bottom: 1px solid #333;
      padding: 5px 0;
    }

    .history-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <header>WFX Coin Borsası</header>
  <div class="container">
    <div class="price-section">
      <h2>Fiyat: <span id="price">$0.00</span></h2>
      <canvas id="chart"></canvas>
      <div class="balance">
        <strong>WFX Bakiyen:</strong> <span id="balance">1000</span> WFX<br/>
        <strong>Dolar Karşılığı:</strong> <span id="dollarValue">$0.00</span>
      </div>
    </div>

    <div class="form-section">
      <h3>WFX Al</h3>
      <input type="number" id="buyAmount" placeholder="Kaç WFX almak istiyorsun?" />
      <button onclick="buy()">Al</button>
    </div>

    <div class="form-section">
      <h3>WFX Sat</h3>
      <input type="number" id="sellAmount" placeholder="Kaç WFX satmak istiyorsun?" />
      <button onclick="sell()">Sat</button>
    </div>

    <div class="history">
      <h3>İşlem Geçmişi</h3>
      <div id="historyLog"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let price = 0.10;
    let balance = 1000;
    const priceElement = document.getElementById("price");
    const balanceElement = document.getElementById("balance");
    const dollarValueElement = document.getElementById("dollarValue");
    const historyLog = document.getElementById("historyLog");

    const priceHistory = [price];
    const labels = Array(30).fill("");

    const ctx = document.getElementById("chart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: "WFX/USD",
          data: priceHistory,
          borderColor: "#00ffcc",
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });

    function updatePrice() {
      const change = (Math.random() - 0.5) * 0.01;
      price = Math.max(0.01, price + change);
      priceHistory.push(price.toFixed(4));
      if (priceHistory.length > 30) priceHistory.shift();
      chart.data.datasets[0].data = priceHistory;
      chart.update();

      priceElement.textContent = `$${price.toFixed(4)}`;
      dollarValueElement.textContent = `$${(balance * price).toFixed(2)}`;
    }

    function buy() {
      const amount = parseFloat(document.getElementById("buyAmount").value);
      if (!amount || amount <= 0) return alert("Geçerli bir miktar gir.");
      const cost = amount * price;
      balance += amount;
      updateUI();
      logHistory("AL", amount, cost);
    }

    function sell() {
      const amount = parseFloat(document.getElementById("sellAmount").value);
      if (!amount || amount <= 0 || amount > balance) return alert("Geçerli bir miktar gir.");
      const revenue = amount * price;
      balance -= amount;
      updateUI();
      logHistory("SAT", amount, revenue);
    }

    function updateUI() {
      balanceElement.textContent = balance.toFixed(2);
      dollarValueElement.textContent = `$${(balance * price).toFixed(2)}`;
    }

    function logHistory(type, amount, value) {
      const div = document.createElement("div");
      div.className = "history-item";
      div.textContent = `${type} - ${amount.toFixed(2)} WFX @ $${price.toFixed(4)} = $${value.toFixed(2)}`;
      historyLog.prepend(div);
    }

    setInterval(updatePrice, 3000);
    updateUI();
    updatePrice();
  </script>
</body>
</html>
