<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WFX Coin Mini App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #price {
      font-size: 2rem;
      margin: 1rem 0;
    }
    #balance {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    canvas {
      max-width: 100%;
      background: #222;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>WFX Coin Mini App</h1>
  <canvas id="chart" width="400" height="200"></canvas>
  <div id="price">Fiyat: Yükleniyor...</div>
  <div id="balance">Senin WFX Bakiyen: <span id="user-balance">0</span> WFX</div>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    let chart;

    const userAddress = "default_user"; // Sabit kullanıcı

    const userBalances = {
      default_user: 1000,
      user1: 500,
      user2: 2500
    };

    async function fetchMarketData() {
      try {
        const res = await fetch('http://localhost:3000/api/market');
        if (!res.ok) throw new Error('Sunucudan veri alınamadı');
        const data = await res.json();
        return data;
      } catch (e) {
        console.error(e);
        alert("Fiyat verisi alınamadı.");
        return null;
      }
    }

    async function update() {
      const data = await fetchMarketData();
      if (!data) return;

      document.getElementById('price').textContent = `Fiyat: ${data.price} TL`;
      document.getElementById('user-balance').textContent = userBalances[userAddress] || 0;

      const labels = data.history.map(item => item.time);
      const prices = data.history.map(item => item.price);

      if (!chart) {
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'WFX Fiyatı (TL)',
              data: prices,
              borderColor: '#00d8ff',
              backgroundColor: 'rgba(0, 216, 255, 0.2)',
              fill: true,
              tension: 0.3,
            }]
          },
          options: {
            animation: false,
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });
      } else {
        chart.data.labels = labels;
        chart.data.datasets[0].data = prices;
        chart.update();
      }
    }

    update();
    setInterval(update, 5000);
  </script>
</body>
</html>
