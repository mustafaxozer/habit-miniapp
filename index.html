<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFX Coin Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        #chartContainer {
            width: 100%;
            max-width: 600px;
            height: 300px;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #buyButton {
            background: #28a745;
            color: white;
        }
        #buyButton:hover {
            background: #218838;
        }
        #sellButton {
            background: #dc3545;
            color: white;
        }
        #sellButton:hover {
            background: #c82333;
        }
        #priceInfo {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="chartContainer">
        <canvas id="priceChart"></canvas>
    </div>
    <div id="priceInfo">Current Price: $100.00</div>
    <div class="button-container">
        <button id="buyButton" onclick="buyCoin()">Buy WFX</button>
        <button id="sellButton" onclick="sellCoin()">Sell WFX</button>
    </div>

    <script>
        // Telegram Web App initialization
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Initial price and chart data
        let currentPrice = 100;
        let priceHistory = Array(60).fill(currentPrice); // Store 60 seconds of data

        // Chart.js initialization
        const ctx = document.getElementById('priceChart').getContext('2d');
        const priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(60).fill().map((_, i) => i),
                datasets: [{
                    label: 'WFX Price ($)',
                    data: priceHistory,
                    borderColor: '#1976d2',
                    backgroundColor: 'rgba(25, 118, 210, 0.1)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        display: false // Hide x-axis labels
                    },
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Price ($)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        // Update price and chart every second
        function updatePrice() {
            // Simulate small random price fluctuation
            const fluctuation = (Math.random() - 0.5) * 2; // Random between -1 and 1
            currentPrice += fluctuation;
            if (currentPrice < 10) currentPrice = 10; // Minimum price

            // Update price history
            priceHistory.shift();
            priceHistory.push(currentPrice);

            // Update chart
            priceChart.data.datasets[0].data = priceHistory;
            priceChart.update();

            // Update price display
            document.getElementById('priceInfo').textContent = `Current Price: $${currentPrice.toFixed(2)}`;
        }

        // Buy function
        function buyCoin() {
            currentPrice += 5; // Increase price by $5 on buy
            updatePrice();
            tg.showPopup({
                title: 'Buy WFX',
                message: 'You bought WFX!',
                buttons: [{ type: 'ok' }]
            });
        }

        // Sell function
        function sellCoin() {
            currentPrice -= 5; // Decrease price by $5 on sell
            if (currentPrice < 10) currentPrice = 10; // Minimum price
            updatePrice();
            tg.showPopup({
                title: 'Sell WFX',
                message: 'You sold WFX!',
                buttons: [{ type: 'ok' }]
            });
        }

        // Start price updates
        setInterval(updatePrice, 1000);
    </script>
</body>
</html>
