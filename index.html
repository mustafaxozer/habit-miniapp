<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WFX Coin</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #58a6ff;
    }
    canvas {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      margin: 20px auto;
      display: block;
    }
    .trade-section {
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
  </style>
</head>
<body>
  <h1>WFX Coin</h1>
  <canvas id="chart" width="600" height="300"></canvas>
  <div id="price">Fiyat: Yükleniyor...</div>
  <div id="balance">Bakiyen: 0 WFX</div>
  <div class="trade-section">
    <input type="number" id="amount" min="1" step="1" placeholder="Miktar" />
    <button id="buyBtn">Al</button>
    <button id="sellBtn">Sat</button>
  </div>

  <script>
    const apiBase = 'http://localhost:3000'; // Sunucu adresini gerektiğinde değiştir
    const user = 'default_user';

    const ctx = document.getElementById('chart').getContext('2d');
    let chart;
    let priceHistory = [];

    async function fetchStatus() {
      try {
        const res = await fetch(`${apiBase}/status/${user}`);
        if (!res.ok) throw new Error('Sunucudan veri alınamadı');
        return await res.json();
      } catch (e) {
        alert('Fiyat verisi alınamadı!');
        console.error(e);
        return null;
      }
    }

    async function trade(type, amount) {
      try {
        const res = await fetch(`${apiBase}/${type}`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ user, amount: Number(amount) }),
        });
        if (!res.ok) {
          const err = await res.json();
          alert(`Hata: ${err.error}`);
          return null;
        }
        return await res.json();
      } catch (e) {
        alert('İşlem yapılamadı!');
        console.error(e);
        return null;
      }
    }

    function updateChart(price) {
      const time = new Date().toLocaleTimeString();
      priceHistory.push({ time, price });
      if (priceHistory.length > 20) priceHistory.shift();

      if (!chart) {
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: priceHistory.map(p => p.time),
            datasets: [{
              label: 'WFX Fiyatı (TL)',
              data: priceHistory.map(p => p.price),
              borderColor: '#00d8ff',
              backgroundColor: 'rgba(0, 216, 255, 0.2)',
              fill: true,
              tension: 0.3,
            }]
          },
          options: {
            animation: false,
            scales: { y: { beginAtZero: false } }
          }
        });
      } else {
        chart.data.labels = priceHistory.map(p => p.time);
        chart.data.datasets[0].data = priceHistory.map(p => p.price);
        chart.update();
      }
    }

    async function refresh() {
      const status = await fetchStatus();
      if (!status) return;
      document.getElementById('price').textContent = `Fiyat: ${status.price.toFixed(4)} TL`;
      document.getElementById('balance').textContent = `Bakiyen: ${status.userBalance.toFixed(4)} WFX`;
      updateChart(status.price);
    }

    document.getElementById('buyBtn').onclick = async () => {
      const amount = document.getElementById('amount').value;
      const res = await trade('buy', amount);
      if (res) refresh();
    };

    document.getElementById('sellBtn').onclick = async () => {
      const amount = document.getElementById('amount').value;
      const res = await trade('sell', amount);
      if (res) refresh();
    };

    // Başlangıçta ve her 5 saniyede bir yenile
    refresh();
    setInterval(refresh, 5000);
  </script>
</body>
</html>
