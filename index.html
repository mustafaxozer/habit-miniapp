<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WFX Coin Borsası</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #4caf50;
  }
  #price {
    font-size: 2rem;
    text-align: center;
    margin: 20px 0;
  }
  #balance {
    font-size: 1.2rem;
    margin-bottom: 10px;
  }
  button {
    background: #4caf50;
    border: none;
    padding: 10px 15px;
    color: #fff;
    cursor: pointer;
    font-size: 1rem;
    margin: 5px;
    border-radius: 5px;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #45a049;
  }
  input[type="number"] {
    width: 80px;
    padding: 5px;
    font-size: 1rem;
    margin-right: 10px;
  }
  #messages {
    margin-top: 20px;
    height: 100px;
    overflow-y: auto;
    background: #222;
    padding: 10px;
    border-radius: 5px;
  }
  #chart-container {
    width: 100%;
    max-width: 600px;
    margin: 30px auto;
    background: #222;
    padding: 20px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<h1>WFX Coin Borsası</h1>

<div id="price">Fiyat: <span id="coinPrice">Yükleniyor...</span> ₺</div>

<div id="balance">Bakiyeniz: <span id="userBalance">100</span> WFX</div>

<div>
  <input type="number" id="tradeAmount" min="1" placeholder="Adet" />
  <button onclick="buyCoin()">Al</button>
  <button onclick="sellCoin()">Sat</button>
</div>

<div id="chart-container">
  <canvas id="priceChart"></canvas>
</div>

<div id="messages"></div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  let coinPrice = 1;
  let userBalance = 100;
  let userCash = 1000;
  const priceElement = document.getElementById('coinPrice');
  const balanceElement = document.getElementById('userBalance');
  const messages = document.getElementById('messages');

  // Chart.js setup
  const ctx = document.getElementById('priceChart').getContext('2d');
  const priceData = {
    labels: [],  // zaman damgaları
    datasets: [{
      label: 'WFX Fiyatı (₺)',
      data: [],
      borderColor: '#4caf50',
      backgroundColor: 'rgba(76, 175, 80, 0.3)',
      fill: true,
      tension: 0.3,
      pointRadius: 2
    }]
  };
  const config = {
    type: 'line',
    data: priceData,
    options: {
      responsive: true,
      animation: false,
      scales: {
        x: {
          type: 'time',
          time: {
            unit: 'second',
            tooltipFormat: 'HH:mm:ss',
            displayFormats: {
              second: 'HH:mm:ss'
            }
          },
          ticks: {color: '#eee'}
        },
        y: {
          ticks: {color: '#eee'},
          beginAtZero: false
        }
      },
      plugins: {
        legend: {
          labels: {color: '#eee'}
        }
      }
    }
  };
  const priceChart = new Chart(ctx, config);

  async function fetchPrice() {
    try {
      const res = await fetch('/price');
      if (!res.ok) throw new Error('Fiyat alınamadı');
      const data = await res.json();
      coinPrice = data.price;
      priceElement.textContent = coinPrice.toFixed(2);

      // Grafik verisi güncelle
      const now = new Date();
      priceData.labels.push(now);
      priceData.datasets[0].data.push(coinPrice);

      // Veri sayısı çok olursa eski verileri sil
      if (priceData.labels.length > 30) {
        priceData.labels.shift();
        priceData.datasets[0].data.shift();
      }

      priceChart.update();

    } catch (e) {
      priceElement.textContent = 'Fiyat verisi alınamadı';
      messages.innerHTML += `<div style="color: red;">${e.message}</div>`;
    }
  }

  async function fetchBalance() {
    try {
      const res = await fetch('/balance');
      if (!res.ok) throw new Error('Bakiye alınamadı');
      const data = await res.json();
      userBalance = data.balance;
      userCash = data.cash;
      balanceElement.textContent = userBalance.toFixed(2);
    } catch (e) {
      messages.innerHTML += `<div style="color: red;">${e.message}</div>`;
    }
  }

  async function buyCoin() {
    const amount = parseInt(document.getElementById('tradeAmount').value);
    if (!amount || amount <= 0) {
      alert('Lütfen geçerli bir adet giriniz');
      return;
    }
    const cost = amount * coinPrice;
    if (cost > userCash) {
      alert('Yeterli TL bakiyeniz yok!');
      return;
    }

    const res = await fetch('/trade', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ type: 'buy', amount })
    });
    const data = await res.json();
    if (res.ok) {
      userBalance = data.balance;
      userCash = data.cash;
      balanceElement.textContent = userBalance.toFixed(2);
      messages.innerHTML += `<div style="color: #4caf50;">${amount} WFX satın alındı.</div>`;
      fetchPrice();
    } else {
      messages.innerHTML += `<div style="color: red;">${data.error}</div>`;
    }
  }

  async function sellCoin() {
    const amount = parseInt(document.getElementById('tradeAmount').value);
    if (!amount || amount <= 0) {
      alert('Lütfen geçerli bir adet giriniz');
      return;
    }
    if (amount > userBalance) {
      alert('Yeterli WFX bakiyeniz yok!');
      return;
    }

    const res = await fetch('/trade', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ type: 'sell', amount })
    });
    const data = await res.json();
    if (res.ok) {
      userBalance = data.balance;
      userCash = data.cash;
      balanceElement.textContent = userBalance.toFixed(2);
      messages.innerHTML += `<div style="color: #f44336;">${amount} WFX satıldı.</div>`;
      fetchPrice();
    } else {
      messages.innerHTML += `<div style="color: red;">${data.error}</div>`;
    }
  }

  fetchPrice();
  fetchBalance();
  setInterval(fetchPrice, 10000);
</script>

</body>
</html>
